<body>
  <main>
    <section class="container-xxl my-4">
      <figure class="text-center h-100px">
        <a href="../../index.html">
          <img class="h-100 w-auto" src="../../img/logo/white_background/full_logo/svg/full_logo.svg" alt="TheMorfi">
        </a>
      </figure>
    </section>
    <section class="container-xxl bg-dark">
      <div class="row align-items-center justify-content-evenly">
        <div class="col-md-5 d-none d-md-block bg-primary rounded my-5">
          <div class="bg-white" style="height: 320px;">image</div>
          <!--<figure class="m-0">-->
          <!--<img class="img-fluid" src="http://placekitten.com/800/400" alt="image">-->
          <!--</figure>-->
        </div>
        <div class="col-11 col-sm-10 col-md-5 bg-white rounded my-5">
          <form class="row g-3 needs-validation p-2 p-sm-3" novalidate>
            <div class="col-md-11 mx-auto">
              <label for="email-i" class="form-label">Email</label>
              <input type="email" class="form-control" id="email-i" placeholder="email@domain.com"
                aria-describedby="email-i-feedback" required>
              <div id="email-i-feedback" class="invalid-feedback">
                Please choose a valid email.
              </div>
            </div>
            <div class="col-md-11 mx-auto">
              <label for="password-i" class="form-label">Password</label>
              <input type="password" class="form-control" id="password-i" placeholder="password"
                aria-describedby="password-i-feedback" required>
              <div id="password-i-feedback" class="invalid-feedback">
                Please provide a valid password
              </div>
              <span class="d-block mt-2"><a class="text-dark" href="#">Forgot your password?</a></span>
            </div>
            <div class="col-12">
              <button class="btn btn-success d-block mx-auto login-w-50" type="submit">Log in</button>
              <span class="d-block mt-4 text-center">Don't have an account? <a href="../account/register.html">Sign
                  up</a></span>
            </div>
          </form>
        </div>

      </div>
    </section>

  </main>
  <script charset="utf-8">
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

</body>
