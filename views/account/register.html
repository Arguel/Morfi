<body>
  <main>
    <section class="container-xxl my-4">
      <figure class="text-center h-100px">
        <a href="../../index.html">
          <img class="h-100 w-auto" src="../../img/logo/white_background/full_logo/svg/full_logo.svg" alt="TheMorfi">
        </a>
      </figure>
    </section>
    <section class="container-xxl">
      <form class="row g-3 needs-validation p-3 register-w-50 m-auto bg-white border border-2 rounded" novalidate>
        <div class="col-sm-6">
          <label for="fname-i" class="form-label">First name</label>
          <input type="text" class="form-control" id="fname-i" placeholder="first name"
            aria-describedby="fname-i-feedback" required>
          <div id="fname-i-feedback" class="invalid-feedback">
            Please complete your first name
          </div>
        </div>
        <div class="col-sm-6">
          <label for="lname-i" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lname-i" placeholder="last name"
            aria-describedby="lname-i-feedback" required>
          <div id="lname-i-feedback" class="invalid-feedback">
            Please complete your last name
          </div>
        </div>
        <div class="col-sm-12">
          <label for="email-i" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-i" placeholder="email@domain.com"
            aria-describedby="email-i-feedback" required>
          <div id="email-i-feedback" class="invalid-feedback">
            Please choose a valid email.
          </div>
        </div>
        <div class="col-sm-12">
          <label for="password-i" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-i" placeholder="password"
            aria-describedby="password-i-feedback" required>
          <div id="password-i-feedback" class="invalid-feedback">
            Please provide a valid password
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <label for="d-month" class="form-label">Date of birth</label>
            <div class="col-12 col-sm-6">
              <select class="form-select" name="d-month" id="d-month" aria-describedby="d-month-feedback" required>
                <option selected disabled value>month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <div id="d-month-feedback" class="invalid-feedback">
                Please select a valid month.
              </div>
            </div>
            <div class="col-12 col-sm-3">
              <input type="number" class="form-control" id="d-day" placeholder="day" aria-describedby="d-day-feedback"
                required>
              <div id="d-day-feedback" class="invalid-feedback">
                Please provide a valid day
              </div>
            </div>
            <div class="col-12 col-sm-3">
              <input type="number" class="form-control" id="d-year" placeholder="year"
                aria-describedby="d-year-feedback" required>
              <div id="d-year-feedback" class="invalid-feedback">
                Please provide a valid year
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="s-newsletter">
            <label class="form-check-label" for="s-newsletter">Suscribe to newsletter<i
                class="far fa-question-circle ms-1"></i></label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms-c" aria-describedby="terms-c-feedback" required>
            <label class="form-check-label" for="terms-c">
              I have read and agree with the <a href="#">Terms of Service</a> and <a href="#">Privacy Notice</a>
            </label>
            <div id="terms-c-feedback" class="invalid-feedback">
              Please agree the terms to continue
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary d-block mx-auto w-50" type="submit">Sign up</button>
          <span class="d-block mt-4 text-center">Have an account? <a href="../account/login.html">Log in</a></span>
        </div>
      </form>
    </section>
  </main>
  <script charset="utf-8">
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
